name: Trigger auto deployment for containerappvnettest-toazuma

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/containerappvnettest-toazuma-AutoDeployTrigger-bb8f634e-9c72-47b4-a2b6-1cf1b297321b.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CONTAINERAPPVNETTESTTOAZUMA_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERAPPVNETTESTTOAZUMA_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERAPPVNETTESTTOAZUMA_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.CONTAINERAPPVNETTESTTOAZUMA_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERAPPVNETTESTTOAZUMA_REGISTRY_PASSWORD }}
          containerAppName: containerappvnettest-toazuma
          resourceGroup: ContainerAppVNetTest-toazuma
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


